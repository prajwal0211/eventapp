<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>{% block title %}Event Management{% endblock %}</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <script
      src="https://kit.fontawesome.com/a076d05399.js"
      crossorigin="anonymous"
    ></script>

    <style>
      html,
      body {
        height: 100%;
      }
      .wrapper {
        display: flex;
        flex-direction: column;
        min-height: 100vh; /* Full viewport height */
      }
      .footer {
        background-color: #333;
        color: white;
        padding: 20px 0;
        text-align: center;
        width: 100%;
      }

      .card {
        display: flex;
        flex-direction: column;
        height: 100%;
      }

      .card-body {
        flex: 1;
      }
    </style>
  </head>
  <body>
    <!-- Navbar Section -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="{{ url_for('index') }}">EventHub</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
          {% if 'username' in session %}
          <!-- User is logged in -->
          <li class="nav-item mr-3">
            <a class="btn btn-outline-danger" href="{{ url_for('logout') }}"
              >Logout</a
            >
          </li>
          {% else %}
          <!-- User is not logged in -->
          <li class="nav-item mr-3">
            <a class="btn btn-primary" href="{{ url_for('login') }}">Login</a>
          </li>
          <li class="nav-item">
            <a class="btn btn-outline-primary" href="{{ url_for('signup') }}"
              >Sign Up</a
            >
          </li>
          {% endif %}
        </ul>
      </div>
    </nav>

    <!-- Main Content Block -->
    <div class="wrapper">
      <div class="content flex-grow-1">
        {% block content %}{% endblock %}
        <script src="{{ url_for('static', filename='js/jquery.min.js') }}"></script>
        <script src="{{ url_for('static', filename='js/bootstrap.bundle.min.js') }}"></script>
        {% block scripts %}{% endblock %}
      </div>

      <!-- Footer Section -->
      <footer class="footer">
        <div class="container">
          <p>&copy; 2024 EventHub. All rights reserved.</p>
        </div>
      </footer>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
