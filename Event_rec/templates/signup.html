{% extends "base.html" %} {% block title %}Sign Up - EventHub{% endblock %} {%
block content %}
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-header">
          <h3 class="text-center">Sign Up</h3>
        </div>
        <div class="card-body">
          <form action="{{ url_for('signup') }}" method="POST">
            <div class="form-group">
              <label for="username">Username:</label>
              <input
                type="text"
                class="form-control"
                id="username"
                name="username"
                required
              />
            </div>
            <div class="form-group">
              <label for="password">Password:</label>
              <input
                type="password"
                class="form-control"
                id="password"
                name="password"
                required
              />
            </div>
            <div class="form-group">
              <label for="interests">Your Interests (comma-separated):</label>
              <input
                type="text"
                class="form-control"
                id="interests"
                name="interests"
                required
              />
            </div>
            <button type="submit" class="btn btn-primary btn-block">
              Sign Up
            </button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
